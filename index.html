<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Google</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <ul class="left-top">
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul class="right-top">
          <li>Gmail</li>
          <li>Account</li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="main"></div>
      <form>
        <input type="text" class="search_function" autofocus />
      </form>
      <div class="options">
        <button class="searches box-1">Google Search</button>
        <button class="searches box-2">I'm Feeling Lucky</button>
      </div>
    </section>
    <footer>
      <div class="layer">
        <ul>
          <li class="left_side">Advertising</li>
          <li class="left_side">Business</li>
          <li class="left_side">How Search Works</li>
          <li class="middle">Carbon neutral since 2007</li>
          <li class="right_side">Privacy</li>
          <li class="right_side">Terms</li>
          <li class="right_side">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
